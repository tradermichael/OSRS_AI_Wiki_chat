<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="96" height="96" viewBox="0 0 96 96" role="img" aria-label="Wise Old Man (stylized)">
  <defs>
    <linearGradient id="hat" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#2f6cff"/>
      <stop offset="1" stop-color="#123a88"/>
    </linearGradient>
    <linearGradient id="beard" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#f6f1e2"/>
      <stop offset="1" stop-color="#cfc7b3"/>
    </linearGradient>
  </defs>
  <!-- Background plaque -->
  <rect x="6" y="6" width="84" height="84" rx="16" fill="#1b1a16" stroke="#c89b3c" stroke-width="2" opacity="0.95"/>

  <!-- Hat -->
  <path d="M18 44 C22 22, 40 14, 48 12 C56 14, 74 22, 78 44 C70 42, 60 40, 48 40 C36 40, 26 42, 18 44 Z" fill="url(#hat)" stroke="#0b1d3f" stroke-width="2"/>
  <path d="M20 44 C30 48, 38 50, 48 50 C58 50, 66 48, 76 44" fill="none" stroke="#0b1d3f" stroke-width="2" opacity="0.7"/>

  <!-- Face -->
  <circle cx="48" cy="50" r="16" fill="#e8d9bf" stroke="#2a231a" stroke-width="2"/>

  <!-- Glasses -->
  <rect x="32" y="46" width="12" height="8" rx="3" fill="none" stroke="#d7d2c3" stroke-width="2"/>
  <rect x="52" y="46" width="12" height="8" rx="3" fill="none" stroke="#d7d2c3" stroke-width="2"/>
  <path d="M44 50 L52 50" stroke="#d7d2c3" stroke-width="2"/>

  <!-- Eyes -->
  <circle cx="38" cy="50" r="1.5" fill="#2a231a"/>
  <circle cx="58" cy="50" r="1.5" fill="#2a231a"/>

  <!-- Mustache -->
  <path d="M36 58 C40 56, 44 56, 48 58 C52 56, 56 56, 60 58" fill="none" stroke="#f6f1e2" stroke-width="4" stroke-linecap="round"/>

  <!-- Beard -->
  <path d="M32 60 C34 74, 40 82, 48 84 C56 82, 62 74, 64 60 C60 64, 56 66, 48 66 C40 66, 36 64, 32 60 Z" fill="url(#beard)" stroke="#cfc7b3" stroke-width="2"/>

  <!-- Tiny rune star -->
  <path d="M74 22 L76 28 L82 30 L76 32 L74 38 L72 32 L66 30 L72 28 Z" fill="#f3d27a" opacity="0.9"/>
</svg>
