<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Donate — OSRS AI Wiki Chat</title>
  <link rel="icon" href="/static/favicon.svg" type="image/svg+xml" />
  <link rel="apple-touch-icon" href="/static/apple-touch-icon.svg" />
  <link rel="manifest" href="/static/site.webmanifest" />
  <meta name="theme-color" content="#0b1320" />
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <canvas id="bg" aria-hidden="true"></canvas>
  <div class="container">
    <header class="header">
      <h1>Donate</h1>
      <nav>
        <span class="gold-pill" title="Total gold donated">
          <span class="gold-coin" aria-hidden="true"></span>
          <span><span id="goldTotal">0</span> gp donated</span>
        </span>
        <a href="/">Chat</a>
      </nav>
    </header>

    <main class="card">
      <p>Donate some <strong>gold (gp)</strong> to keep the Wise Old AI’s crystal ball glowing.</p>

      <form id="goldDonateForm" class="donate-form">
        <label>
          Amount (gp)
          <input id="goldAmount" inputmode="numeric" value="10000" />
        </label>
        <div class="quick-gold">
          <button type="button" data-gold="1000">1,000 gp</button>
          <button type="button" data-gold="10000">10,000 gp</button>
          <button type="button" data-gold="100000">100,000 gp</button>
          <button type="button" data-gold="1000000">1,000,000 gp</button>
        </div>
        <button type="submit">Donate gold</button>
      </form>

      <div class="donate-extras">
        <p class="hint">Want to support with a real-world tip?</p>
        <a
          class="button-link"
          href="https://www.paypal.com/ncp/payment/4AF6CRBJ9YX9C"
          target="_blank"
          rel="noopener noreferrer"
        >Buy Developer a Beer</a>
      </div>

      <p id="goldDonateStatus" class="hint"></p>
      <p class="hint">This is a fake/demo counter for now (no real payments).</p>
    </main>
  </div>

  <script src="/static/background.js"></script>
  <script src="/static/site.js"></script>
  <script src="/static/donate.js"></script>
</body>
</html>
